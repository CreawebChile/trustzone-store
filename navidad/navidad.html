<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cuenta regresiva para Navidad!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="container">
        <h1>¡Cuenta regresiva para Navidad! 🎄</h1>
        <div class="santa">🎅</div>
        <div class="countdown">
            <div class="time-block">
                <span id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
        <div class="santa-location">
            <h2><span id="location-prefix">¡Santa está </span><span id="current-location">viajando desde el Polo Norte hacia Chile</span>! 🌍</h2>
        </div>
        <div class="gifts">🎁 🎁 🎁</div>
        
        <div class="message-form">
            <h2>Envía tu mensaje a Santa 📝</h2>
            <form id="santa-message">
                <textarea placeholder="Escribe tu mensaje para Santa aquí..." required></textarea>
                <div class="file-upload">
                    <label>
                        📸 Agregar Foto
                        <input type="file" accept="image/*" id="photo-upload">
                    </label>
                    <label>
                        🎥 Agregar Video
                        <input type="file" accept="video/*" id="video-upload">
                    </label>
                    <label>
                        🎵 Agregar Audio
                        <input type="file" accept="audio/*" id="audio-upload">
                    </label>
                </div>
                <div class="media-controls">
                    <button type="button" id="record-audio" class="media-button">🎤</button>
                    <button type="button" id="take-photo" class="media-button">📸</button>
                    <button type="button" id="record-video" class="media-button">🎥</button>
                </div>
                <div class="camera-preview">
                    <video id="camera-feed" autoplay muted playsinline></video>
                </div>
                <div class="preview-container" id="preview-container"></div>
                <button type="submit">Enviar mensaje 📨</button>
            </form>
            <div id="message-sent" class="message-sent">
                ¡Tu mensaje ha sido enviado a Santa! 🎅✨
            </div>
        </div>
    </div>

    <footer>
        <p>¡Sé bueno! Santa Claus está por llegar con muchos regalos 🎄✨</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
